<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <main>
        <aside class="left">
            <p>Não fez sua conta? <a href="registrar.html">Registre-se</a></p>
            <form action="">
                <img id="imagelogin" src="imagemlogin.png" width="250" height="125" alt="">
                <h2>Entre em Dark Eye</h2>
                <div class="email">
                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </label>
                </div>
                <div class="passw">
                    <label for="passw">
                        <span>Senha</span>
                        <input type="password" name="passw" id="passw" placeholder="**************"> 
                    </label>
                </div>
                <div class="button">
                    <label for="">
                        <input class="button" type="button" value="Log In">
                    </label>
                </div>
            </form>            
                <footer>
                    <ul>
                        <li><a href="#">Termos | Política</a></li>
                        <li><a href="#">Fale Conosco</a></li>
                        <li><a href="#">Ajuda</a></li>
                    </ul>
                </footer>
        </aside>
    </main>
    <aside class="right">
        <img id="fundopreto" src="fundopreto.jpg" alt="">
    </aside>
</body>
</html>
