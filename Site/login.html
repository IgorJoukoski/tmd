<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <aside class="left">
            <p>Não fez sua conta? Faça em <a href="registrar.html">Registre-se</a></p>
            <form action="">
                <img src="imagemlogin.png" width="250" height="125" alt="">
                <h2> Entre em Dark Eye</h2>
                <div class="email">
                    <label for="">
                        <span>Email</span>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </label>
                </div>
                <div class="passw">
                    <label for="">
                        <span>Senha</span>
                        <input type="password" name="passw" id="passw" placeholder="**************">
                    </label>
                </div>
                <input class="button" type="button" value="Log In">
                <ul>
                    <li>Help</li>
                    <li>Termos</li>
                    <li>Privacidade</li>
                    <li>Configurações de Cookies</li>
                </ul>
            </form>
        </aside>
        <aside class="right">
            
        </aside>
    </main>
</body>
</html>
